<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangoutApp - Event Invitations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Create Event Button (Top Left) -->
    <div id="create-event-button-container" style="display: none;">
        <button onclick="showTab('create', event)" class="btn btn-create">+ Create Event</button>
    </div>

    <div class="container" id="home-view">
        <header>
            <h1>HangoutApp</h1>
            <div id="auth-container">
                <div id="logged-out-state">
                    <button onclick="showAuthModal('login')" class="btn">Login</button>
                    <button onclick="showAuthModal('register')" class="btn">Register</button>
                </div>
                <div id="logged-in-state" style="display: none;">
                    <span id="user-display"></span>
                    <button onclick="logout()" class="btn">Logout</button>
                </div>
            </div>
            <p>Create events and invite people</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('events', event)">Events</button>
            <button class="tab-btn" onclick="showTab('create', event)">Create Event</button>
        </div>

        <div id="events-tab" class="tab-content active">
            <h2>Upcoming Events</h2>
            <div id="events-list"></div>
        </div>

        <div id="create-tab" class="tab-content">
            <div class="back-button">
                <button class="btn" onclick="showTab('events', event)">← Back to Events</button>
            </div>
            <h2>Create New Event</h2>
            <form id="create-event-form">
                <div class="form-group">
                    <label for="title">Event Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date & Time *</label>
                    <input type="datetime-local" id="eventDate" step="900" required>
                </div>
                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" required>
                </div>
                <div class="form-group">
                    <label for="carpoolMode">Carpool Mode *</label>
                    <select id="carpoolMode" required>
                        <option value="NONE">No Carpooling</option>
                        <option value="MANUAL">Manual Sign-up (People offer rides)</option>
                        <option value="AUTO">Auto-Assign (Automatic carpooling)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
        </div>
    </div>

    <div class="container" id="event-view" style="display: none;">
        <div class="back-button">
            <button class="btn" onclick="goHome()">← Back to Events</button>
        </div>
        <div id="event-details"></div>
        <div id="rsvp-form-container"></div>
        <div id="rsvps-list"></div>
    </div>

    <!-- Login/Register Modal -->
    <div id="auth-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeAuthModal()">&times;</span>

            <div id="login-view">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showRegister(); return false;">Register</a></p>
                </form>
            </div>

            <div id="register-view" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p>Already have an account? <a href="#" onclick="showLogin(); return false;">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
